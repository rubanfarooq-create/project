<!DOCTYPE html>
<html>
<head>
    <title>Dialog Box Demo</title>
    <link rel="stylesheet" 
          href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
</head>
<body>

<button id="openBtn">Open Popup</button>

<div id="popup" title="Welcome!" style="display:none;">
  <p>This is a dialog box created using jQuery UI.</p>
</div>

<script>
  $("#popup").dialog({
    autoOpen: false,
    modal: true
  });

  $("#openBtn").click(function(){
    $("#popup").dialog("open");
  });
</script>

</body>
</html>
